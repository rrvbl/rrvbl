<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volleyball DB</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <nav>
    <button onclick="navigate('home')">Home</button>
    <button onclick="navigate('players')">Players</button>
    <button onclick="navigate('teams')">Teams</button>
    <button onclick="navigate('transfers')">Transfers</button>
    <button onclick="navigate('matches')">Match Scores</button>
    <button onclick="navigate('add')">Add New Item</button>
  </nav>

  <!-- HOME PAGE -->
  <div id="home" class="page">
    <h2>🏐 Latest Players</h2>
    <div id="newPlayers"></div>
    <h2>🔁 Recent Transfers</h2>
    <div id="recentTransfers"></div>
    <h2>🎯 Match Scores</h2>
    <div id="matchScores"></div>
  </div>

  <!-- PLAYERS PAGE -->
  <div id="players" class="page hidden">
    <h2>🏐 All Players</h2>
    <div id="allPlayers"></div>
  </div>

  <!-- TEAMS PAGE -->
  <div id="teams" class="page hidden">
    <h2>🏆 Teams</h2>
    <div id="allTeams"></div>
  </div>

  <!-- TRANSFERS PAGE -->
  <div id="transfers" class="page hidden">
    <h2>🔁 All Transfers</h2>
    <div id="allTransfers"></div>
  </div>

  <!-- MATCHES PAGE -->
  <div id="matches" class="page hidden">
    <h2>🎯 Match Results</h2>
    <div id="allMatches"></div>
  </div>

  <!-- ADD NEW ITEM -->
  <div id="add" class="page hidden">
    <h2>➕ Add Player</h2>
    <form id="playerForm">
      <input id="playerName" placeholder="Player Name" required />
      <select id="gender">
        <option>male</option>
        <option>female</option>
        <option>other</option>
      </select>
      <select id="position">
        <option>Wing Spiker</option>
        <option>Middle Blocker</option>
        <option>Setter</option>
        <option>Libero</option>
        <option>Defensive Specialist</option>
        <option>All Rounder</option>
      </select>
      <select id="player2v2">
        <option value="">None</option>
      </select>
      <select id="player4v4">
        <option value="">None</option>
      </select>
      <select id="player5v5">
        <option value="">None</option>
      </select>
      <input type="file" id="playerImage" accept="image/*" />
      <button>Add Player</button>
    </form>

    <h2>🔁 Transfer Player</h2>
    <form id="transferForm">
      <input id="transferPlayer" placeholder="Player Name" />
      <select id="transferLeague">
        <option value="">Select League</option>
        <option value="2v2">2v2</option>
        <option value="4v4">4v4</option>
        <option value="5v5">5v5</option>
      </select>
      <select id="transferNewTeam">
        <option value="">Select Team</option>
      </select>
      <button>Submit Transfer</button>
      <button id="removeTeamBtn" type="button">Remove Team From Player</button>
    </form>

    <h2>🎯 Add Match Score</h2>
    <form id="matchForm">
      <select id="matchTeamA">
        <option value="">Select Team A</option>
      </select>
      <select id="matchTeamB">
        <option value="">Select Team B</option>
      </select>

      <div>
        <label>Set 1 Winner:</label>
        <select id="set1Winner">
          <option value="">Select Winner</option>
        </select>
        <input id="set1Score" placeholder="Score (e.g. 25-20)" />
      </div>
      <div>
        <label>Set 2 Winner:</label>
        <select id="set2Winner">
          <option value="">Select Winner</option>
        </select>
        <input id="set2Score" placeholder="Score (e.g. 25-22)" />
      </div>
      <div>
        <label>Set 3 Winner (optional):</label>
        <select id="set3Winner">
          <option value="">Select Winner</option>
        </select>
        <input id="set3Score" placeholder="Score (e.g. 15-13)" />
      </div>

      <select id="matchWinner">
        <option value="">Select Match Winner</option>
      </select>

      <input id="matchMVP" placeholder="MVP Player Name" />
      <input id="matchSVP" placeholder="SVP Player Name" />

      <input id="matchVideo" placeholder="Video URL (optional)" />
      <button>Record Match</button>
    </form>

    <h2>➕ Add Team</h2>
    <form id="teamForm">
      <input id="teamName" placeholder="Team Name" required />
      <select id="teamLeague">
        <option value="2v2">2v2</option>
        <option value="4v4">4v4</option>
        <option value="5v5">5v5</option>
      </select>
      <input type="file" id="teamLogo" accept="image/*" />
      <button>Add Team</button>
    </form>
  </div>

  <footer>
    🏐 Volleyball DB • Built with Supabase
  </footer>
</body>
</html>
