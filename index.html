<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Volleyball DB</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
  <nav>
    <button onclick="navigate('home')">Home</button>
    <button onclick="navigate('players')">Players</button>
    <button onclick="navigate('teams')">Teams</button>
    <button onclick="navigate('transfers')">Transfers</button>
    <button onclick="navigate('matches')">Matches</button>
    <button onclick="navigate('add')">Add New</button>
  </nav>

  <main>
    <section id="home" class="page">
      <h1>Home</h1>
      <div id="newPlayers"></div>
      <div id="recentTransfers"></div>
      <div id="matchScores"></div>
    </section>

    <section id="players" class="page hidden">
      <h1>Players</h1>
      <div id="allPlayers"></div>
    </section>

    <section id="teams" class="page hidden">
      <h1>Teams</h1>
      <div id="allTeams"></div>
    </section>

    <section id="transfers" class="page hidden">
      <h1>Transfers</h1>
      <div id="allTransfers"></div>
    </section>

    <section id="matches" class="page hidden">
      <h1>Matches</h1>
      <div id="allMatches"></div>
    </section>

    <section id="add" class="page hidden">
      <h1>Add Player</h1>
      <form id="playerForm">
        <label>Name: <input id="playerName" required /></label><br/>
        <label>Gender: 
          <select id="gender" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </label><br/>
        <label>Position: <input id="position" required /></label><br/>
        <label>Team 2v2: 
          <select id="player2v2"></select>
        </label><br/>
        <label>Team 4v4: 
          <select id="player4v4"></select>
        </label><br/>
        <label>Team 5v5: 
          <select id="player5v5"></select>
        </label><br/>
        <label>Image: <input type="file" id="playerImage" accept="image/*" /></label><br/>
        <button type="submit">Add Player</button>
      </form>

      <h1>Transfer Player</h1>
      <form id="transferForm">
        <label>Player Name: <input id="transferPlayer" required /></label><br/>
        <label>League: 
          <select id="transferLeague" required>
            <option value="">Select</option>
            <option value="2v2">2v2</option>
            <option value="4v4">4v4</option>
            <option value="5v5">5v5</option>
          </select>
        </label><br/>
        <label>New Team: 
          <select id="transferNewTeam"></select>
        </label><br/>
        <button type="submit">Transfer</button>
      </form>

      <h1>Add Match</h1>
      <form id="matchForm">
        <label>Team A: <select id="matchTeamA" required></select></label><br/>
        <label>Team B: <select id="matchTeamB" required></select></label><br/>
        <label>Set 1 Score: <input id="set1" /></label>
        <label>Winner: <select id="set1Winner"></select></label><br/>
        <label>Set 2 Score: <input id="set2" /></label>
        <label>Winner: <select id="set2Winner"></select></label><br/>
        <label>Set 3 Score: <input id="set3" /></label>
        <label>Winner: <select id="set3Winner"></select></label><br/>
        <label>Match Winner: <select id="matchWinner" required></select></label><br/>
        <label>MVP (player name): <input id="matchMVP" /></label><br/>
        <label>SVP (player name): <input id="matchSVP" /></label><br/>
        <label>Video URL: <input id="matchVideo" type="url" /></label><br/>
        <button type="submit">Add Match</button>
      </form>
    </section>
  </main>

  <script src="main.js" defer></script>
</body>
</html>
