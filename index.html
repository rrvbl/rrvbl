<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volleyball Database</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1em;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav button {
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    nav button:hover {
      text-decoration: underline;
    }
    .container {
      padding: 2em;
    }
    .section {
      margin-bottom: 2em;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <button onclick="showSection('home')">Home</button>
      <button onclick="showSection('players')">Players</button>
      <button onclick="showSection('search')">Search</button>
      <button onclick="showSection('teams')">Teams</button>
      <button onclick="showSection('transfers')">Transfers</button>
      <button onclick="showSection('add')">Add New Item</button>
    </nav>
  </header>

  <div class="container">
    <section id="home" class="section">
      <h2>🏐 Home</h2>
      <div id="latest-players">Loading latest players...</div>
      <div id="latest-transfers">Loading latest transfers...</div>
      <div id="match-scores">Loading match scores...</div>
    </section>

    <section id="players" class="section hidden">
      <h2>🏃 Players</h2>
      <!-- Will list all players here -->
    </section>

    <section id="search" class="section hidden">
      <h2>🔍 Search</h2>
      <!-- Search functionality -->
    </section>

    <section id="teams" class="section hidden">
      <h2>👥 Teams</h2>
      <!-- Team list here -->
    </section>

    <section id="transfers" class="section hidden">
      <h2>🔁 Transfers</h2>
      <!-- Transfers list here -->
    </section>

    <section id="add" class="section hidden">
      <h2>➕ Add New Item</h2>
      <select id="add-select" onchange="showAddForm()">
        <option value="">-- Select what to add --</option>
        <option value="add-player">Add Player</option>
        <option value="add-team">Add Team</option>
        <option value="add-transfer">Add Transfer</option>
      </select>

      <div id="add-player" class="hidden">[Player form here]</div>
      <div id="add-team" class="hidden">[Team form here]</div>
      <div id="add-transfer" class="hidden">[Transfer form here]</div>
    </section>
  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(sectionId).classList.remove('hidden');
    }

    function showAddForm() {
      const value = document.getElementById("add-select").value;
      document.querySelectorAll('#add > div').forEach(div => div.classList.add('hidden'));
      if (value) {
        document.getElementById(value).classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
