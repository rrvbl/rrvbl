<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Volleyball DB</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <nav>
    <button onclick="navigate('home')">Home</button>
    <button onclick="navigate('players')">Players</button>
    <button onclick="navigate('teams')">Teams</button>
    <button onclick="navigate('transfers')">Transfers</button>
    <button onclick="navigate('matches')">Match Scores</button>
    <button onclick="navigate('add')">Add New Item</button>
  </nav>

  <!-- HOME PAGE -->
  <div id="home" class="page">
    <h2>🏐 Latest Players</h2>
    <div id="newPlayers"></div>
    <h2>🔁 Recent Transfers</h2>
    <div id="recentTransfers"></div>
    <h2>🎯 Match Scores</h2>
    <div id="matchScores"></div>
  </div>

  <!-- PLAYERS PAGE -->
  <div id="players" class="page hidden">
    <h2>🏐 All Players</h2>
    <div id="allPlayers"></div>
  </div>

  <!-- TEAMS PAGE -->
  <div id="teams" class="page hidden">
    <h2>🏆 Teams</h2>
    <div id="allTeams"></div>
  </div>

  <!-- TRANSFERS PAGE -->
  <div id="transfers" class="page hidden">
    <h2>🔁 All Transfers</h2>
    <div id="allTransfers"></div>
  </div>

  <!-- MATCHES PAGE -->
  <div id="matches" class="page hidden">
    <h2>🎯 Match Results</h2>
    <div id="allMatches"></div>
  </div>

  <!-- ADD NEW ITEM -->
  <div id="add" class="page hidden">
    <h2>➕ Add Player</h2>
    <form id="playerForm">
      <input id="playerName" placeholder="Player Name" required />
      <select id="gender">
        <option>male</option>
        <option>female</option>
        <option>other</option>
      </select>
      <select id="position">
        <option>Wing Spiker</option>
        <option>Middle Blocker</option>
        <option>Setter</option>
        <option>Libero</option>
        <option>Defensive Specialist</option>
        <option>All Rounder</option>
      </select>

      <label for="team2v2">Select 2v2 Team (optional)</label>
      <select id="team2v2">
        <option value="">-- None --</option>
      </select>

      <label for="team4v4">Select 4v4 Team (optional)</label>
      <select id="team4v4">
        <option value="">-- None --</option>
      </select>

      <label for="team5v5">Select 5v5 Team (optional)</label>
      <select id="team5v5">
        <option value="">-- None --</option>
      </select>

      <input type="file" id="playerImage" accept="image/*" />
      <button>Add Player</button>
    </form>

    <h2>🔁 Transfer Player</h2>
    <form id="transferForm">
      <input id="transferPlayer" placeholder="Player Name" required />
      <select id="transferNewTeam"></select>
      <button>Submit Transfer</button>
    </form>

    <h2>🎯 Add Match Score</h2>
    <form id="matchForm">
      <select id="matchTeamA" required><option value="">Select Team A</option></select>
      <select id="matchTeamB" required><option value="">Select Team B</option></select>

      <div id="setsContainer">
        <h3>Set 1</h3>
        <select class="setWinner" data-set="1" required>
          <option value="">Select Winner</option>
        </select>
        <input class="setScore" data-set="1" placeholder="Score (e.g. 25-22)" required />
      </div>

      <button type="button" id="addSetBtn">Add Set</button>

      <h3>Match Winner</h3>
      <select id="matchWinner" required>
        <option value="">Select Match Winner</option>
      </select>

      <input id="matchVideo" placeholder="Video URL (optional)" />
      <button>Record Match</button>
    </form>
  </div>

  <!-- ADMIN LOGIN -->
  <div id="adminLoginPanel" class="page hidden">
    <h2>🔐 Admin Login</h2>
    <form id="adminForm">
      <input type="password" id="adminPassword" placeholder="Admin Password" required />
      <button>Login as Admin</button>
    </form>
  </div>

  <!-- ADMIN PANEL -->
  <div id="adminPanel" class="page hidden">
    <h2>🏆 Add Team (Admin Only)</h2>
    <form id="teamForm">
      <input id="teamName" placeholder="Team Name" required />
      <select id="teamLeague" required>
        <option value="2v2">2v2</option>
        <option value="4v4">4v4</option>
        <option value="5v5">5v5</option>
      </select>
      <input type="file" id="teamLogo" accept="image/*" />
      <button>Add Team</button>
    </form>
  </div>

  <footer>
    🏐 Volleyball DB • Built with Supabase
  </footer>
</body>
</html>
