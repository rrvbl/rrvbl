<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volleyball DB</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <button onclick="navigate('home')">Home</button>
    <button onclick="navigate('players')">Players</button>
    <button onclick="navigate('teams')">Teams</button>
    <button onclick="navigate('transfers')">Transfers</button>
    <button onclick="navigate('matches')">Match Scores</button>
    <button onclick="navigate('add')">Add New Item</button>
  </nav>

  <!-- HOME PAGE -->
  <div id="home" class="page">
    <h2>🏐 Latest Players</h2>
    <div id="newPlayers"></div>
    <h2>🔁 Recent Transfers</h2>
    <div id="recentTransfers"></div>
    <h2>🎯 Match Scores</h2>
    <div id="matchScores"></div>
  </div>

  <!-- PLAYERS PAGE -->
  <div id="players" class="page hidden">
    <h2>🏐 All Players</h2>
    <div id="allPlayers"></div>
  </div>

  <!-- TEAMS PAGE -->
  <div id="teams" class="page hidden">
    <h2>🏆 Teams</h2>
    <div id="allTeams"></div>
  </div>

  <!-- TRANSFERS PAGE -->
  <div id="transfers" class="page hidden">
    <h2>🔁 All Transfers</h2>
    <div id="allTransfers"></div>
  </div>

  <!-- MATCHES PAGE -->
  <div id="matches" class="page hidden">
    <h2>🎯 Match Results</h2>
    <div id="allMatches"></div>
  </div>

  <!-- ADD NEW ITEM -->
  <div id="add" class="page hidden">
    <h2>➕ Add Player</h2>
    <form id="playerForm">
      <input id="playerName" placeholder="Player Name" required />
      <select id="gender">
        <option>male</option>
        <option>female</option>
        <option>other</option>
      </select>
      <select id="position">
        <option>Wing Spiker</option>
        <option>Middle Blocker</option>
        <option>Setter</option>
        <option>Libero</option>
        <option>Defensive Specialist</option>
        <option>All Rounder</option>
      </select>
      <select id="player2v2"></select>
      <select id="player4v4"></select>
      <select id="player5v5"></select>
      <input type="file" id="playerImage" accept="image/*" />
      <button>Add Player</button>
    </form>

    <h2>🔁 Transfer Player</h2>
    <form id="transferForm">
      <input id="transferPlayer" placeholder="Player Name" autocomplete="off" required />
      <select id="transferLeague">
        <option value="2v2">2v2</option>
        <option value="4v4">4v4</option>
        <option value="5v5">5v5</option>
      </select>
      <select id="transferNewTeam"></select>
      <label><input type="checkbox" id="transferRemoveOnly" /> Remove from selected league team only</label>
      <button>Submit Transfer</button>
    </form>

    <h2>🎯 Add Match Score</h2>
    <form id="matchForm">
      <select id="matchTeamA"></select>
      <select id="matchTeamB"></select>

      <h4>Set Scores</h4>
      <div>
        <input type="text" id="set1" placeholder="Set 1 Score (e.g. 25-22)" />
        <select id="set1Winner">
          <option value="">Set 1 Winner</option>
        </select>
      </div>
      <div>
        <input type="text" id="set2" placeholder="Set 2 Score (e.g. 20-25)" />
        <select id="set2Winner">
          <option value="">Set 2 Winner</option>
        </select>
      </div>
      <div>
        <input type="text" id="set3" placeholder="Set 3 Score (optional)" />
        <select id="set3Winner">
          <option value="">Set 3 Winner</option>
        </select>
      </div>

      <select id="matchWinner">
        <option value="">Match Winner</option>
      </select>

      <input id="matchVideo" placeholder="Video URL (optional)" />
      <label>MVP: <input id="matchMVP" placeholder="Player name for MVP" autocomplete="off" /></label>
      <label>SVP: <input id="matchSVP" placeholder="Player name for SVP" autocomplete="off" /></label>

      <button>Record Match</button>
    </form>

    <h2>➕ Add Team</h2>
    <form id="teamForm">
      <input id="teamName" placeholder="Team Name" required />
      <select id="teamLeague">
        <option>2v2</option>
        <option>4v4</option>
        <option>5v5</option>
      </select>
      <input type="file" id="teamLogo" accept="image/*" />
      <button>Add Team</button>
    </form>
  </div>

  <footer>
    🏐 Volleyball DB • Built with Supabase
  </footer>

  <!-- Load Supabase first -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <!-- Then your main.js -->
  <script src="main.js"></script>
</body>
</html>
