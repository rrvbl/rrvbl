<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Volleyball DB</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <nav>
    <button onclick="navigate('home')">Home</button>
    <button onclick="navigate('players')">Players</button>
    <button onclick="navigate('teams')">Teams</button>
    <button onclick="navigate('transfers')">Transfers</button>
    <button onclick="navigate('matches')">Match Scores</button>
    <button onclick="navigate('add')">Add New Item</button>
    <button id="adminLoginBtn">Admin Login</button>
  </nav>

  <!-- HOME PAGE -->
  <div id="home" class="page">
    <h2>ğŸ Latest Players</h2>
    <div id="newPlayers"></div>
    <h2>ğŸ” Recent Transfers</h2>
    <div id="recentTransfers"></div>
    <h2>ğŸ¯ Match Scores</h2>
    <div id="matchScores"></div>
  </div>

  <!-- PLAYERS PAGE -->
  <div id="players" class="page hidden">
    <h2>ğŸ All Players</h2>
    <div id="allPlayers"></div>
  </div>

  <!-- TEAMS PAGE -->
  <div id="teams" class="page hidden">
    <h2>ğŸ† Teams</h2>
    <div id="allTeams"></div>
  </div>

  <!-- TRANSFERS PAGE -->
  <div id="transfers" class="page hidden">
    <h2>ğŸ” All Transfers</h2>
    <div id="allTransfers"></div>
  </div>

  <!-- MATCHES PAGE -->
  <div id="matches" class="page hidden">
    <h2>ğŸ¯ Match Results</h2>
    <div id="allMatches"></div>
  </div>

  <!-- ADD NEW ITEM -->
  <div id="add" class="page hidden">
    <h2>â• Add Player</h2>
    <form id="playerForm">
      <input id="playerName" placeholder="Player Name" required />
      <select id="gender">
        <option>male</option>
        <option>female</option>
        <option>other</option>
      </select>
      <select id="position">
        <option>Wing Spiker</option>
        <option>Middle Blocker</option>
        <option>Setter</option>
        <option>Libero</option>
        <option>Defensive Specialist</option>
        <option>All Rounder</option>
      </select>
      <select id="playerTeams" multiple></select>
      <input type="file" id="playerImage" accept="image/*" />
      <button>Add Player</button>
    </form>

    <h2>ğŸ” Transfer Player</h2>
    <form id="transferForm">
      <input id="transferPlayer" placeholder="Player Name" required />
      <select id="transferNewTeam"></select>
      <button>Submit Transfer</button>
    </form>

    <h2>ğŸ¯ Add Match Score</h2>
    <form id="matchForm">
      <label>Team A</label>
      <select id="matchTeamA" required></select>

      <label>Team B</label>
      <select id="matchTeamB" required></select>

      <div id="setsContainer">
        <h3>Sets (Up to 3)</h3>
        <!-- dynamically added sets will appear here -->
      </div>
      <button type="button" id="addSetBtn">Add Set</button>

      <label>Match Winner</label>
      <select id="matchWinner" required></select>

      <input id="matchVideo" placeholder="Video URL (optional)" />
      <button>Record Match</button>
    </form>
  </div>

  <!-- ADMIN DASHBOARD -->
  <div id="adminPanel" class="page hidden">
    <h2>ğŸ† Admin Dashboard</h2>
    <h3>Add Team</h3>
    <form id="teamForm">
      <input id="teamName" placeholder="Team Name" required />
      <select id="teamLeague">
        <option>2v2</option>
        <option>4v4</option>
        <option>5v5</option>
      </select>
      <input id="teamMembers" placeholder="Members (comma separated)" />
      <input type="file" id="teamLogo" accept="image/*" />
      <button>Add Team</button>
    </form>
    <button id="adminLogoutBtn">Logout Admin</button>
  </div>

  <!-- ADMIN LOGIN MODAL -->
  <div id="adminLoginModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeAdminModal" class="close">&times;</span>
      <h2>ğŸ” Admin Login</h2>
      <form id="adminForm">
        <input type="password" id="adminPassword" placeholder="Admin Password" required />
        <button>Login as Admin</button>
      </form>
    </div>
  </div>

  <footer>
    ğŸ Volleyball DB â€¢ Built with Supabase
  </footer>
</body>
</html>
